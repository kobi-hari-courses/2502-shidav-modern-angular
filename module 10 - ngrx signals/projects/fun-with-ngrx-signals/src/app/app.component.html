<h1>X = {{store.x()}}</h1>
<h1>Y = {{store.y()}}</h1>
<h2>Sum = {{store.sum()}}</h2>
<h2>Diff = {{store.diff()}}</h2>

<button (click)="store.incX()">Increment X</button>
<button (click)="store.incY()">Increment Y</button>

<hr>

<input type="number" #num1>
<input type="number" #num2>
<button (click)="store.reset(num1.valueAsNumber, num2.valueAsNumber)">Reset</button>
