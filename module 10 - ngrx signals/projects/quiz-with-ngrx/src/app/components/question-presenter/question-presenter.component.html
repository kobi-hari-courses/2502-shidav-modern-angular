@let question = store.vm().currentQuestion;

<div class="caption">
    {{question.caption}}
</div>
<div class="answers">
    @for(answer of question.answers; track $index) {
        <div class="answer" (click)="store.answerCurrentQuestion($index)">
            <div class="index">{{$index + 1}}</div>
            <div class="text">{{answer}}</div>
        </div>
    }
</div>
